
<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>Todo lists</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{% url "index" %}">Home</a>
                        </li>
                        <li>
                            <a href="index.html">Todo lists</a>
                        </li>
                        <li class="active">
                            <strong>Assignment list</strong>
                        </li>
                    </ol>
                </div>
            </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>All assignment you're required to completed</h5>
                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row m-b-sm m-t-sm">

                            </div>

                            <div class="project-list">

                                <table class="table table-hover">
                                    <tbody>
                                    {% for assignment in assignments %}
                                        <tr>
                                            <td class="project-status">
                                                <span class="label label-primary">Active</span>
                                            </td>
                                            <td class="project-title">
                                                <a href="project_detail.html">{{ assignment.title }}</a>
                                                <br/>
                                                <small>Created 14.08.2017, due Aug 30, 2017</small>
                                            </td>
                                            <td class="project-completion">
                                                    <small>Completion with: 48%</small>
                                                    <div class="progress progress-mini">
                                                        <div style="width: 48%;" class="progress-bar"></div>
                                                    </div>
                                            </td>
                                            <td class="project-people">

                                            </td>
                                            <td class="project-actions">
                                                <a href="{% url "assignment-detail" id=assignment.id %}" class="btn btn-white btn-sm"> Continue  <i class="fa fa-angle-right font-bold"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
