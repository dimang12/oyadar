{% for cls in classes %}
<div class="col-lg-4 col-md-4">
    <div class="ibox">
    <div class="ibox-title">

        <h5>{{ cls.class_id.class_name }}</h5>
        <div class="ibox-tools">
            {% if cls.class_id.is_finish %}
                <span class="text-primary">Finished</span>
            {% else %}
                <span class="text-warning">Continuing</span>
            {% endif %}
        </div>
    </div>
    <div class="ibox-content">
        <p>{{ cls.class_id.class_detail }}</p>
        <div class="row">
            <div class="col-lg-6">Score</div>
            <div class="col-lg-6"> <h3 class="font-bold inline">125</h3> / 200</div>
        </div>
        <div class="row">
            <div class="col-lg-6">Attendance</div>
            <div class="col-lg-6"> <h3 class="inline">25</h3> / 30</div>
        </div>
        <div class="row">
            <div class="col-lg-6">Assignment</div>
            <div class="col-lg-6"><a href="{% url "assignment" %} ">Click to view</a></div>
        </div>
        <div>
            <span>Assignment:</span>
            <div class="stat-percent">82%</div>
            <div class="progress progress-mini">
                <div style="width: 82%;" class="progress-bar"></div>
            </div>
        </div>

        <div class="row  m-t-sm">
            <div class="col-sm-4">
                <div class="font-bold">PROJECTS</div>
                68
            </div>
            <div class="col-sm-4">
                <div class="font-bold">RANKING</div>
                2th
            </div>
            <div class="col-sm-4 text-right">
                <div class="font-bold">BUDGET</div>
                $701,400 <i class="fa fa-level-up text-navy"></i>
            </div>
        </div>

        <div class="team-members">
            <a href="#"><img alt="member" class="img-circle" src="img/a3.jpg"></a>
            <a href="#"><img alt="member" class="img-circle" src="img/a4.jpg"></a>
            <a href="#"><img alt="member" class="img-circle" src="img/a7.jpg"></a>
            <a href="#"><img alt="member" class="img-circle" src="img/a2.jpg"></a>
        </div>

    </div>
</div>
</div>


{% endfor %}
